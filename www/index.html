<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />

    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Komiku</title>

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
      .demo-swiper .swiper-slide {
        font-size: 25px;
        font-weight: 300;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        color: #000;
      }

      .demo-swiper .swiper-slide {
        box-sizing: border-box;
        border: 1px solid #ddd;
        background: #fff;
      }

      .demo-swiper {
        margin: 0px 0 35px;
        font-size: 18px;
        height: 120px;
      }

      .demo-swiper.demo-swiper-auto .swiper-slide {
        width: 85%;
      }

      .demo-swiper.demo-swiper-auto .swiper-slide:nth-child(2n) {
        width: 70%;
      }

      .demo-swiper.demo-swiper-auto .swiper-slide:nth-child(3n) {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="panel panel-left">
        <div class="list simple-list">
          <div class="list-group">
            <ul>
              <li class="list-group-title"><h2>Komiku</h2></li>
              <li>
                <a href="/kategori" class="col button panel-close color-orange"> <h3>Comic Category</h3></a>
              </li>
              <li>
                <a href="/komik" class="col button panel-close color-orange"><h3>Comic List</h3></a>
              </li>
              <li>
                <a href="/favorit" class="col button panel-close color-orange"><h3>My Favourites</h3></a>
              </li>
              <li>
                <a href="/cariKomik" class="col button panel-close color-orange"><h3>Search Comic</h3></a>
              </li>
              <li>
                <button class="button button-fill color-black" id="logoutK"><i class="f7-icons">arrow_left_square</i>Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="view view-main view-init safe-areas">
        <div class="page" data-name="home">
          <!-- Top Navbar -->

          <div class="navbar" style="border-radius: 20px">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
              <div class="left">
                <a href="#" data-panel=".panel-left" class="panel-open col button button-fill color-black"><i class="f7-icons">line_horizontal_3</i></a>
              </div>
              <div class="title" style="color: black"><h1>Komiku</h1></div>
            </div>
          </div>
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="block-title">Hot Comics!!</div>
            <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50" class="swiper swiper-init demo-swiper">
              <div class="swiper-pagination"></div>
              <div class="swiper-wrapper">
                <img class="swiper-slide" src="https://asset.kompas.com/crops/WcbxFtdVY-wgVEzsMGdREAZuxIU=/35x0:929x596/750x500/data/photo/2021/01/26/600f7b5142a3d.jpg" alt="" style="border-radius: 20px; object-fit: scale-down" />
                <img
                  class="swiper-slide"
                  src="https://1.bp.blogspot.com/-xcEhdJWMIGc/W0qlI4wXUDI/AAAAAAAAARs/ouL_mDysBGUYymKxB5V3hyzRR38p8ydtACLcBGAs/w1200-h630-p-k-no-nu/StickItImage_1529812317075.png"
                  alt=""
                  style="border-radius: 20px; object-fit: scale-down"
                />
                <img class="swiper-slide" src="https://dogemanga.com/images/manga-thumbnails/8uCDI-ru.jpg" alt="" style="border-radius: 20px; object-fit: scale-down" />
                <img class="swiper-slide" src="https://static.wikia.nocookie.net/webtoon/images/c/cb/Hell_is_Other_People.png" alt="" style="border-radius: 20px; object-fit: none" />
                <img class="swiper-slide" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/ff/Wind_Breaker_1.png/220px-Wind_Breaker_1.png" alt="" style="border-radius: 20px; object-fit: none" />
                <img class="swiper-slide" src="https://pbs.twimg.com/media/ClYa7kZUgAEC_V0.jpg" alt="" style="border-radius: 20px; object-fit: none" />
              </div>
            </div>
            <div class="block block-strong">
              <p>Find your Favourite Comic to read!!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>
    <!-- Cordova APIs -->
    <script src="js/cordova-app.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App store -->
    <script src="js/store.js"></script>
    <!-- App scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
